<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Sunnyside Agency Landing Page</title>

    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header wrapper">
      <div class="header__branding">
        <a href="#">
          <img src="assets/images/logo.svg" alt="" />
          <span class="sr-only">Sunnyside</span>
        </a>
      </div>

      <div class="header__menu">
        <button
          class="header__menu-toggle"
          aria-controls="header-menu"
          aria-expanded="false"
        >
          <img src="assets/images/icon-hamburger.svg" alt="" />
          <span class="sr-only">Menu</span>
        </button>

        <nav>
          <ul
            aria-label="Header menu"
            role="list"
            id="header-menu"
            class="header__menu-items"
          >
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Projects</a></li>
            <li>
              <a href="#" class="btn btn-menu" data-btn-style="mobile">
                Contact
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- <footer>
      <div class="attribution">
        Challenge by
        <a href="#" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/frontendstu"
          >Stu Cowley</a
        >.
      </div>
    </footer> -->

    <script src="js/scripts.js"></script>
  </body>
</html>
