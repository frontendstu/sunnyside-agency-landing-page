<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Sunnyside Agency Landing Page</title>

    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header-primary">
      <div class="wrapper">
        <div class="header-primary__wrapper">
          <div class="header-primary__branding">
            <a href="#">
              <img src="assets/images/logo.svg" alt="Sunnyside" />
            </a>
          </div>

          <button
            class="header-primary__toggle"
            aria-controls="header-primary-nav"
            aria-expanded="false"
          >
            <img
              src="assets/images/icon-hamburger.svg"
              alt=""
              aria-hidden="true"
            />
            <span class="sr-only">Menu</span>
          </button>

          <nav class="header-primary__menu wrapper" id="header-primary-nav">
            <ul role="list" class="header-primary__menu-items">
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Projects</a></li>
              <li><a class="btn btn-menu" href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <section class="header-primary__hero wrapper">
        <h1 class="heading">We are creatives</h1>

        <img src="assets/images/icon-arrow-down.svg" alt="" />
      </section>
    </header>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="#" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/frontendstu"
          >Stu Cowley</a
        >.
      </div>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
